<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmnls="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page</title>

    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"/>

</head>
<body>

<h1>Login Page</h1>

<div th:if="${param.error}">Invalid username or password.</div>

<form th:action="@{/doLogin}" method="post" class="form-horizontal">
    <div>

        <label class="control-label"> User Name : <input type="text" name="username"/>
        </label>
    </div>

    <div>

        <label class="control-label"> Password: <input type="password" name="password"/>
        </label>
    </div>

    <input type="submit" class="btn btn-primary" value="Login"/>
</form>

</body>
</html>
